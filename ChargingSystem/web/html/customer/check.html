<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Page</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/customer/check.css">

</head>

<body>
    <main class="clearfix">
        <ul id="customer_check_nav" class="clearfix">
            <li>
                <a href="" class="funButton">order</a>
            </li>
            <li>
                <a href="" class="funButton">check</a>
            </li>
            <li>
                <a href="" class="funButton">quit</a>
            </li>
        </ul>

        <div id="customer_check_checkBlock" class="clearfix">
            <ul>
                <!--单个表项，包含用例-->
                <li class="checkList clearfix">
                    <p class="billID clearfix">
                        <!--在此填充订单ID-->
                        <span class="ID">0123456789</span>
                        <!--在此显示其中一个充电类型-->
                        <span class="type_slowCharge"></span>
                        <span class="type_fastCharge"></span>
                    </p>
                    <p class="billInfo clearfix">
                        <!--在此填充充电桩ID-->
                        <span class="pileID">64</span>
                        <br>
                        <!--在此填充充电电量-->
                        <span class="quantity">64</span>
                        <br>
                        <!--在此填充订单生成时间-->
                        <span class="chargeTime">2.2</span>
                    </p>
                    <p class="billCost clearfix">
                        <!--在此填充充电费用-->
                        <span class="chargeCost">64</span>
                        <br>
                        <!--在此填充服务费用-->
                        <span class="serveCost">64</span>
                        <br>
                        <!--在此填充总费用-->
                        <span class="totalCost">64</span>
                    </p>
                    <p class="billTime clearfix">
                        <!--在此填充下单时间-->
                        <span class="orderTime">2022/06/12 12:00:00</span>
                        <br>
                        <!--在此填充启动时间-->
                        <span class="beginTime">2022/06/12 12:00:00</span>
                        <br>
                        <!--在此填充结束时间-->
                        <span class="finishTime">2022/06/12 12:00:00</span>
                    </p>
                </li>
            </ul>
        </div>

        <aside class="clearfix">
            <div id="customer_check_userImage" class="clearfix">?</div>

            <!--在此填充用户ID-->
            <span id="customer_check_userID"></span>

            <ul>
                <!--在此显示其中一个用户状态-->
                <li id="customer_check_userState_none" class="userState userState">none</li>
                <li id="customer_check_userState_queuing" class="userState userState">queuing</li>
                <li id="customer_check_userState_slowCharging" class="userState userState">slow charging</li>
                <li id="customer_check_userState_fastCharging" class="userState userState">fast charging</li>
            </ul>

            <ul>
                <!--当用户处于排队/充电状态时，在input中填充剩余车辆（分钟）-->
                <li id="customer_order_queuingCars" class="chargeInfo clearfix">
                    <input type="text" disabled>
                    <span>cars</span>
                </li>

                <!--当用户处于排队/充电状态时，在input中填充剩余时间（分钟），否则不显示-->
                <li id="customer_check_queuingTime" class="chargeInfo clearfix">
                    <input type="text" disabled>
                    <span>mins</span>
                </li>

                <!--当用户处于排队/充电状态时，在input中填充剩充电桩ID，否则不显示-->
                <li id="customer_check_queuingPile" class="chargeInfo clearfix">
                    <input type="text" disabled>
                    <span>pile</span>
                </li>
            </ul>

            <button id="customer_check_refreshButton" type="button">&#8635;</button>
        </aside>
    </main>
</body>

</html>
