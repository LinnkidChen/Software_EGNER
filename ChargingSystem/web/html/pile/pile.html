<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pile Page</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/pile/pile.css">

</head>

<body>
    <div id="pile_carsBlock" class="clearfix">
        <p id="pile_pileID" class="clearfix">
            <!--在此填充充电桩ID-->
            <span>0123456789</span>
            <!--在此显示其中一个充电桩状态-->
            <span class="state_on"></span>
            <span class="state_close"></span>
        </p>

        <ul>
            <!--单个表项，包含用例-->
            <li class="carList clearfix">
                <p class="userID clearfix">
                    <!--在此填充充电桩ID-->
                    <span>0123456789</span>
                </p>
                <p class="carInfo clearfix">
                    <!--在此填充请求充电量-->
                    <span class="quantity">64</span>
                    <br>
                    <!--在此填充排队时长-->
                    <span class="chargeTime">2.2</span>
                    <br>
                </p>
            </li>
        </ul>
    </div>
</body>

</html>
