<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/public/login.css">

</head>

<body>
    <form action="" id="loginBlock">
        <input type="text" name="account" placeholder="Account:" class="textBox">
        <br>
        <input type="password" name="password" placeholder="Password:" class="textBox">
        <div id="buttonBlock">
            <button id="signupButton" type="button">SignUp</button>
            <span id="border">|</span>
            <button id="signinButton" type="button">&gt;</button>
        </div>
    </form>
</body>

</html>
